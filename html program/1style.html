<html>
<body style="background-color:powderblue;">
<!-- for whole body background background-color -->
<h2>for background color of two elements</h2>
<h1 style="background-color:blue;">This is a heading</h1>
<p style="background-color:tomato;">This is a paragraph.</p>
<h2>for text color</h2>
<h3 style="color:blue;">This is a heading</h3>
<p style="color:red;">This is a paragraph.</p>
<h2>for Fonts </h2>
<p style="font-family:verdana;">This is a first paragraph.</p>
<p style="font-family:courier;">This is a paragraph.</p>
<h2>for Text Size</h2>
<h3 style="font-size:300%;">This is a heading</h3>
<h2>for Text alignment</h2>
<p style="text-align:center;">Centered paragraph.</p>
</body>
</html>
