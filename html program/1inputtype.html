<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
      </form>
      <p>Use the min and max attributes to add restrictions to dates:</p>

      <form action="/action_page.php">
        <label for="datemin">Enter a date after 2005-01-02:</label>
        <input type="date" id="datemin" name="datemin" min="2005-01-01"><br><br>
      
        <label for="datemax">Enter a date before 2006-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="2006-01-01"><br><br>
        
        <input type="submit" value="Submit">
      </form>
      <form>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
      </form>
      <form>
        <input type="image"  alt="Submit" width="48" height="48">
         <input type="file" id="myfile" name="myfile" ><br >
         <input type="submit" value = "submit"> 
      </form><hr>
      
      <form action="/action_page.php">
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="0123456789" pattern="[0-9]{10}" required><br><br>
        <small>Format: 0123456789</small><br><br>
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
